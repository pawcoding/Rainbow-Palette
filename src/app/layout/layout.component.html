<div class="w-full">
  <header
    #header
    class="fixed flex items-center justify-between w-full gap-2 p-4 bg-neutral-50 dark:bg-neutral-900"
  >
    <h1>
      <span class="sr-only">Rainbow Palette</span>
      <img [src]="logoAsset()" alt="Rainbow Palette" width="200" />
    </h1>

    @if (!isMobile()) {
    <ng-container *ngTemplateOutlet="navigationTemplate" />
    }

    <rp-layout-options
      [language]="language()"
      [theme]="theme()"
      (languageChange)="changeLanguage($event)"
      (themeChange)="changeTheme($event)"
    />
  </header>

  @if (initialized()) {
  <main
    class="flex flex-col items-center justify-between w-full"
    [style.paddingTop]="headerHeight()"
    [style.paddingBottom]="footerHeight()"
  >
    <div>
      <router-outlet />
    </div>

    <footer class="w-full">
      <rp-layout-footer [logoAsset]="logoAsset()" />
    </footer>
  </main>
  } @if (isMobile()) {
  <div #footer class="fixed bottom-0 w-full bg-neutral-50 dark:bg-neutral-900">
    <ng-container *ngTemplateOutlet="navigationTemplate" />
  </div>
  }
</div>

<ng-template #navigationTemplate>
  <rp-layout-navigation [navigationEntries]="navigationEntries" />
</ng-template>
