<nav
  class="mx-auto flex w-full items-center justify-around border-t border-neutral-200 p-2 text-neutral-700 dark:border-neutral-700 dark:text-neutral-100 sm:max-w-80 sm:gap-2 sm:border-t-0"
>
  @for (navEntry of navigationEntries(); track navEntry.path) {
    <a
      [class]="
        isActive(navEntry.path, currentPath())
          ? 'active scale-105 font-semibold text-blue-500 sm:scale-100 sm:bg-blue-200 sm:font-medium sm:text-blue-700 dark:sm:bg-blue-800 dark:sm:text-blue-200'
          : 'sm:hover:bg-neutral-200 sm:hover:text-neutral-900 dark:sm:hover:bg-neutral-700 dark:sm:hover:text-neutral-50'
      "
      [routerLink]="navEntry.path"
      [title]="navEntry.description | translate"
      class="flex w-full flex-col items-center justify-center gap-0.5 rounded transition-colors duration-200 ease-in-out sm:w-fit sm:flex-row sm:gap-1 sm:px-4 sm:py-2"
    >
      <ng-icon
        [svg]="navEntry.icon"
        size="1.1rem"
      />
      <span>
        {{ navEntry.title | translate }}
      </span>
    </a>
  }
</nav>
