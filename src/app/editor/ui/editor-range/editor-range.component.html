<div [class]="key()">
  <label
    [for]="key()"
    class="flex justify-between"
  >
    <span class="font-semibold">
      {{ label() }}
    </span>

    <span>
      {{ value() | number: '1.0-0' }}
    </span>
  </label>

  <input
    #input
    [id]="key()"
    [max]="max()"
    [min]="min()"
    [title]="tooltip()"
    [value]="transformedValue()"
    (input)="updateValue(input.value)"
    step="1"
    type="range"
  />
</div>
