<div>
  <label [for]="key()" class="flex justify-between">
    <span class="font-semibold">
      {{ label() }}
    </span>

    <span>
      {{ value() | number : "1.0-0" }}
    </span>
  </label>

  <input
    type="range"
    [id]="key()"
    [min]="min()"
    [max]="max()"
    [title]="tooltip()"
    step="1"
    [value]="transformedValue()"
    #input
    (input)="updateValue(input.value)"
  />
</div>
