<article class="w-full flex">
  <span
    *ngFor="let color of palette.colors | keyvalue"
    [ngStyle]="{'background-color': color.value, 'color': backgroundIsLight(color.value) ? '#000000' : '#ffffff'}"
    class="block w-full text-center text-xl py-8"
  >
    {{color.value}}
  </span>
</article>
