<div [class]="dark ? 'dark' : ''">
  <section *ngIf="palette" class="px-4">
    <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
      <!-- Palette name -->
      <div class="flex gap-4 items-end">
        <h2
          *ngIf="!editingState"
          class="inline-block cursor-pointer"
          (click)="openEditor()">
          {{ palette.title }}
        </h2>

        <!-- Palette name input -->
        <input
          *ngIf="editingState"
          type="text"
          #editTitle
          [placeholder]="'palette-viewer.title-placeholder' | translate"
          class="bg-transparent p-0 text-xl font-bold border-0 focus:border-b-primary-700 border-b-2 focus:ring-0 transition-all duration-200"
          (focusout)="closeEditor()"
          (keydown.enter)="closeEditor()"
          [value]="palette.title" />

        <span
          *ngIf="!editingState"
          class="p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition-colors duration-500"
          [title]="'palette-viewer.edit-title' | translate"
          (click)="openEditor()">
          <ng-icon name="heroPencilSolid" size="2rem" />
        </span>
      </div>

      <!-- Export Button -->
      <div class="sm:ml-auto">
        <button
          class="py-2 px-4 inline-flex items-center text-primary-100 bg-primary-700 font-medium rounded cursor-pointer"
          type="button"
          [title]="'palette-viewer.export-title' | translate"
          (click)="exportPalette()">
          <span class="mr-2 h-6">
            <ng-icon name="heroArchiveBoxArrowDownSolid" size="1.5rem" />
          </span>

          {{ 'palette-viewer.export' | translate }}
        </button>

        <!-- Save Button -->
        <button
          class="py-2 px-4 ml-4 inline-flex items-center text-primary-100 bg-primary-700 font-medium rounded cursor-pointer"
          type="button"
          [title]="
            'palette-viewer.' + (saving ? 'saving' : 'save') + '-title'
              | translate
          "
          (click)="savePalette()">
          <span class="mr-2 h-6">
            <ng-icon
              [class.animate-processing]="saving"
              [name]="saving ? 'heroArrowPathSolid' : 'heroBookmarkSolid'"
              size="1.5rem" />
          </span>

          {{ 'palette-viewer.' + (saving ? 'saving' : 'save') | translate }}
        </button>
      </div>
    </div>

    <!-- Display all colors -->
    <app-color-viewer
      *ngFor="let color of palette.colors"
      [color]="color"
      (onRemove)="removeColor(color)"></app-color-viewer>

    <!-- Add random color to palette -->
    <button
      class="py-2 px-4 mt-4 mx-auto flex items-center font-medium text-primary-100 bg-primary-700 rounded transition-all duration-200"
      type="button"
      [title]="
        'palette-viewer.' + (adding ? 'adding' : 'add') + '-title' | translate
      "
      (click)="addRandomColor($event)">
      <ng-icon *ngIf="!adding" name="heroPlusMini" size="1.5rem" class="mr-2" />

      <ng-icon
        *ngIf="adding"
        name="heroArrowPathSolid"
        size="1.5rem"
        class="mr-2 animate-processing" />

      {{ 'palette-viewer.' + (adding ? 'adding' : 'add') | translate }}
    </button>
  </section>
</div>
