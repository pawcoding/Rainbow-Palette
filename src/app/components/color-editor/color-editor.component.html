<div [class]="dark ? 'dark' : ''" *ngIf="shade() && color()" class="w-full">
  <section
    class="fixed w-full h-full top-0 left-0 flex items-center justify-center z-20 px-4 backdrop-blur-sm bg-gray-900/20 dark:bg-gray-900/75">
    <article
      class="w-full max-w-sm mx-auto p-4 grid gap-2 font-medium bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-gray-100 rounded"
      (click)="$event.stopPropagation()">
      <h2 class="mb-2">{{ color()!.name }}</h2>

      <!-- Edit Hex -->
      <div class="flex">
        <input
          type="color"
          [title]="'color-editor.pick' | translate"
          id="hexInput"
          #hexInput
          class="w-1/5 h-10 rounded-l rounded-r-none overflow-clip"
          [value]="shade()!.hex"
          (input)="updateColor(0, hexInput.value)" />

        <input
          type="text"
          [title]="'color-editor.hex' | translate"
          id="hexCode"
          #hexCode
          placeholder="#4472C4"
          class="w-4/5 rounded-r text-medium text-gray-900 bg-gray-200 dark:text-gray-200 dark:bg-gray-800 transition-colors duration-500 border-0 focus:ring-0"
          [value]="shade()!.hex"
          (input)="updateColor(0, hexCode.value)" />
      </div>

      <!-- Edit Hue -->
      <div>
        <label for="hueInput" class="flex justify-between">
          <span class="font-semibold">{{
            'color-editor.hue' | translate
          }}</span>
          <span id="hueLabel" #hueLabel>{{ shade()!.hue }}</span>
        </label>

        <input
          type="range"
          [title]="'color-editor.hue-adjust' | translate"
          id="hueInput"
          #hueInput
          min="0"
          max="360"
          step="1"
          [value]="hue()"
          (input)="updateColor(1, hueInput.value)" />
      </div>

      <!-- Edit Saturation -->
      <div>
        <label for="saturationInput" class="flex justify-between">
          <span class="font-semibold">{{
            'color-editor.saturation' | translate
          }}</span>
          <span id="saturationLabel" #saturationLabel>{{
            shade()!.saturation
          }}</span>
        </label>

        <input
          type="range"
          [title]="'color-editor.saturation-adjust' | translate"
          id="saturationInput"
          #saturationInput
          min="0"
          max="100"
          step="1"
          [value]="shade()!.saturation"
          (input)="updateColor(2, saturationInput.value)" />
      </div>

      <!-- Edit Luminosity -->
      <div>
        <label for="luminosityInput" class="flex justify-between">
          <span class="font-semibold">{{
            'color-editor.luminosity' | translate
          }}</span>
          <span id="luminosityLabel" #luminosityLabel>{{
            shade()!.luminosity
          }}</span>
        </label>

        <input
          type="range"
          [title]="'color-editor.luminosity-adjust' | translate"
          id="luminosityInput"
          #luminosityInput
          min="0"
          max="100"
          step="1"
          [value]="100 - shade()!.luminosity"
          (input)="updateColor(3, luminosityInput.value)" />
      </div>

      <!-- Preview Color -->
      <section
        class="grow grid grid-cols-10 mt-8 text-center overflow-clip cursor-default">
        <span
          *ngFor="let shadeToShow of color()!.shades"
          [ngStyle]="{
            'background-color': shadeToShow.hex,
            'border-color':
              shadeToShow === shade() ? 'currentColor' : shadeToShow.hex,
            color: color()!.shades[shadeToShow.brightness > 51 ? 9 : 0].hex,
            'font-weight': shadeToShow.fixed ? 'bold' : 'inherit'
          }"
          [class]="
            shadeToShow.index === 50
              ? 'rounded-l'
              : shadeToShow.index === 900
              ? 'rounded-r'
              : ''
          "
          class="flex w-full h-14 items-center justify-center cursor-pointer border-4"
          [title]="'color-editor.edit-shade' | translate"
          (click)="changeShade(shadeToShow.index)"
          (contextmenu)="releaseShade(shadeToShow, $event)">
          {{ shadeToShow.fixed ? 'â– ' : '' }}
        </span>
      </section>

      <!-- Buttons -->
      <section class="ml-auto">
        <button
          class="py-2 px-4 mt-4 font-medium bg-gray-200 dark:bg-gray-800 rounded transition-all duration-200"
          type="reset"
          [title]="'color-editor.cancel-title' | translate"
          (click)="colorService.closeEditor()">
          {{ 'color-editor.cancel' | translate }}
        </button>

        <button
          class="py-2 px-4 mt-4 ml-2 font-medium text-primary-100 bg-primary-700 dark:bg-primary-600 rounded transition-all duration-200"
          type="submit"
          [title]="'color-editor.save-title' | translate"
          (click)="colorService.saveColor()">
          {{ 'color-editor.save' | translate }}
        </button>
      </section>
    </article>
  </section>
</div>
