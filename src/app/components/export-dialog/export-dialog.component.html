<div id="popup-modal" tabindex="-1" *ngIf="notification" (click)="closeNotification()" class="flex overflow-y-auto overflow-x-hidden z-50 h-modal h-screen w-screen justify-center items-center bg-black/50" aria-hidden="true">
  <div class="relative p-4 w-full max-w-md h-full md:h-auto" (click)="$event.stopPropagation()">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 p-6">

      <button type="button" (click)="closeNotification()"
              class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <div class="mt-4 text-center">
        <h3 class="text-lg font-normal text-gray-500 dark:text-gray-400"
            [innerText]="notification.message">
        </h3>

        <button
          *ngFor="let action of notification.actions"
          type="button"
          class="mt-2 mx-2 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          [title]="action.title"
          (click)="action.action.emit(undefined)"
        >
          {{action.text}}
        </button>
      </div>
    </div>
  </div>
</div>
