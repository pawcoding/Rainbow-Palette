<div *ngIf="message" [class]="dark ? 'dark' : ''" class="mb-6 mr-6 z-50">
  <article class="flex items-center p-4 w-full max-w-xs bg-neutral-200 rounded-lg shadow dark:bg-neutral-500 text-neutral-600 dark:text-neutral-100" role="alert">
    <p class="mr-4 text-sm cursor-default">
      {{message}}
    </p>

    <button type="button" (click)="closeNotification()"
            title="Close Notification"
            class="ml-auto -mx-1.5 -my-1.5 bg-transparent rounded-lg p-1.5 hover:bg-neutral-100 inline-flex h-8 w-8 dark:hover:bg-neutral-600 transition-all duration-200" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </article>
</div>
