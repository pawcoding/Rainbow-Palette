<div
  class="min-h-screen grid grid-rows-site content-between
    py-4 text-zinc-900 bg-zinc-100 dark:text-zinc-100 dark:bg-zinc-900"
>
  <header class="relative">
    <light-switch
      class="absolute xl:fixed right-0 mr-6"
      [dark]="dark"
    ></light-switch>

    <h1>
      Color Palette Generator
    </h1>
  </header>

  <main class="px-10">
    <!-- Color Editor -->
    <color-editor
      [dark]="dark"
      (addColor)="addColor($event)"
    ></color-editor>

    <palette-viewer
      *ngIf="palette" (onRemove)="removePalette()"
      [palette]="palette" [dark]="dark"
    ></palette-viewer>

    <button
      *ngIf="!palette" (click)="randomPalette()"
      class="
        rounded-lg px-4 py-2 block mx-auto my-6
        border-2 border-neutral-600 dark:bord-neutral-300
        bg-neutral-200 dark:bg-neutral-700 shadow-lg font-bold"
    >
      Generate random palette
    </button>
  </main>

  <footer class="p-4 flex gap-4 justify-between flex-col sm:flex-row text-center mx-auto max-w-5xl w-full mt-10">
    <a href="https://github.com/pawcoding/tailwind-color-generator" rel="noreferrer noopener" target="_blank" title="View source code on GitHub">View on GitHub</a>
    <span>Version {{version}}</span>
    <a href="https://pawcode.de" target="_blank" title="Created by pawcode Development">
      <img [src]="'assets/pawcode-' + (dark ? 'light' : 'dark') + '.svg'" alt="pawcode&nbsp;Development" class="inline h-8">
    </a>
  </footer>
</div>
