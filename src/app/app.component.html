<header class="relative">
  <app-light-switch
    class="absolute right-0 mr-6"
    [dark]="dark"
  ></app-light-switch>

  <h1>
    Color Palette Generator
  </h1>
</header>

<main class="px-4">
  <shade-picker [shade]="shade" (colorEmitter)="color = $event" [dark]="dark"></shade-picker>

  <section class="max-w-7xl mx-auto pt-4">
    <color-viewer [color]="color" [dark]="dark"></color-viewer>
  </section>

  <palette-viewer [palette]="palette" [dark]="dark"></palette-viewer>
</main>

<footer class="p-4 flex gap-4 justify-between flex-col sm:flex-row text-center mx-auto max-w-7xl">
  <a href="https://github.com/pawcoding/tailwind-color-generator" rel="noreferrer noopener">View on GitHub</a>
  <span>Version {{version}}</span>
  <a href="https://pawcode.de">
    <img [src]="'assets/pawcode-' + (dark ? 'light' : 'dark') + '.svg'" alt="pawcode&nbsp;Development" class="inline h-8">
  </a>
</footer>
