<section
  id="no-palette"
  class="flex flex-col items-center justify-center px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16"
>
  <div class="max-w-md mx-auto space-y-4 text-center">
    <h2 class="text-2xl font-bold md:text-3xl">
      {{ "no-palette.title" | translate }}
    </h2>

    <p class="text-neutral-700 dark:text-neutral-400">
      {{ "no-palette.description." + parent() | translate }}
    </p>

    <a
      class="inline-flex items-center gap-2 px-4 py-2 font-semibold bg-blue-500 rounded-md text-neutral-50 dark:bg-blue-600"
      [routerLink]="'/'"
    >
      <ng-icon [svg]="heroArrowUturnLeft" strokeWidth="0.15rem" size="1.1rem" />
      {{ "no-palette.link" | translate }}
    </a>
  </div>
</section>
