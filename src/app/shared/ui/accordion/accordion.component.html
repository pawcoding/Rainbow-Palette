<details
  #detailsElement
  class="group cursor-pointer rounded-lg p-6 [&_summary::-webkit-details-marker]:hidden bg-neutral-100 border border-neutral-200 shadow-xl dark:bg-neutral-700 dark:border-neutral-600 dark:shadow-none"
  (click)="toggleAccordion($event)"
>
  <summary #summaryElement class="flex items-center justify-between gap-1.5">
    <h3 class="text-xl font-semibold">
      {{ summary() | translate }}
    </h3>

    <span
      class="size-5 shrink-0"
      [title]="(isOpen() ? 'common.less' : 'common.more') | translate"
    >
      <ng-icon
        [svg]="heroPlus"
        class="inset-0 transition group-open:rotate-45"
        size="1.25rem"
      />
    </span>
  </summary>

  <div #contentElement class="mt-6 text-neutral-700 dark:text-neutral-300">
    @if (!hidden() || isOpen()) { @if (details()) {
    <p class="leading-relaxed text-justify" [innerHTML]="details()"></p>
    } @else {
    <ng-content />
    } }
  </div>
</details>
