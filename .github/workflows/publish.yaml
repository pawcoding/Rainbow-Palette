name: ðŸš€ Deploy website on push

# Controls when the action will run.
# Triggers the workflow on push on master branch
on:
  push:
    branches:
      - main
      - feat/automatic-release

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    # using Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

        # Setup Node v18
      - name: ðŸ’» Use node 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

        # Cache node_modules for faster build times
      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”¨ Build project
        run: |
          npm cache clean --force
          npm install
          npm install -g @angular/cli@14.x > /dev/null
          npm run build

      - name: ðŸ“¤ Upload to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USER }}
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './dist/tailwind-color-generator/*'
          remote_path: './'
          sftp_only: true
